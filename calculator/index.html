<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: none;
        }
        .calculator{
            background-color: #222;
            padding: 20px;
            border-radius: 16px;
            width: 440px;
            height: 290px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        .display{ 
            width: 420px;
            height: 50px;
            background-color: #111;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 24px;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
        }
        .buttons{
            display:grid;
            grid-template-columns: repeat(4,1fr);
        }
        button{
            height: 57px;
            width: 57px;
            border: none;
            border-radius: 12px;
            font-size: 10px;
            cursor: pointer;
            background: #333;
            color: #fff;
            margin: 4px;
        }
        button:hover{
            background-color: #444;
        }
        .operator{ 
            background: #ff9f43;
            color: #000;
        }
        .operator:hover{
            background-color: #feca57;
        }
        .equal{
            grid-column: span 2;
            background: #1dd1a1;
            color: #000;
        }
        .equal:hover{
            background: #10ac84;
        }
        .clear{
            background: #ee5253;
        }
        .clear:hover{
            background: #ff6b6b;
        }
   
   
   
   </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display"class="display" disabled>
        <div class="button">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="add('+')">+</button>  
            <button class="operator" onclick="add('/')">/</button>  
            <button class="operator" onclick="add('*')">x</button>  
            <button class="operator" onclick="add('-')">_</button>  

            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>

            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
   
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>

            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>

            <button class="equal" onclick="calculate()">=</button>

        </div>
    </div>

    <script>
        const display = document.getElementById("display")
        function add(value){
            display.value += value;
        }
        function clearDisplay(){
            display.value = "";
        }
        function calculate(){
            try{
                display.value = eval(display.value)
            }catch{
                display.value = "Error"
            }
        }

    </script>
    </body>
</html>
