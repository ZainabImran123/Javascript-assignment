<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="link.css">
</head>
<body>
    <div class="calculator">
        <div class="main">
        <div class="box">
            <input type="text" readonly="" id="input" placeholder="0">
            <div class="innerbox">
                <button class="round clear" onclick="clearInput()">AC</button>
                <button class="round clear" onclick="deleteCha()">DL</button>
                <button class="equal" onclick="calculate()">=</button>
                    <i class="fa-solid fa-equal"></i>
                </button>

                <button class="round clear" onclick="writeOnly('/')">/
                    <i class="fa-solid fa-divide"></i>
                </button>
            </div>

            <div class="innerbox">
                <button class="round" onclick="writeOnly(7)">7</button>
                <button class="round" onclick="writeOnly(8)">8</button>
                <button class="round" onclick="writeOnly(9)">9</button>
                <button class="round color" onclick="writeOnly('x')">x
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="innerbox">
                <button class="round" onclick="writeOnly(4)">4</button>
                <button class="round" onclick="writeOnly(5)">5</button>
                <button class="round" onclick="writeOnly(6)">6</button>
                <button class="round color" onclick="writeOnly('-')">-
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div>

            <div class="innerbox">
                <button class="round" onclick="writeOnly(7)">7</button>
                <button class="round" onclick="writeOnly(8)">8</button>
                <button class="round" onclick="writeOnly(9)">9</button>
                <button class="round color" onclick="writeOnly('+')">+
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>

            
        </div>
    </div>
</div>




    <script src="app.js"></script>
</body>
</html>
